<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .nav-bar {
            width: 100%;
            background-color: #004c6c; /* Deep blue background */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff; /* White text */
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0px 50px;
            font-weight: bold
        }
        .nav-bar a:hover {
            background-color: #005a9c;
        }

        .nav-bar a.button {
            color: #000000; /* Black text color */
        }

        .button {
            background-color: #ffffff; /* Deeper blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .login-container {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #00608d; /* Blue color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #00608d; /* Blue color */
            outline: none;
        }
        .submit-button {
            background-color: #00608d; /* Blue color */
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #004a6b; /* Slightly darker blue */
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #00608d; /* Blue color */
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-bar"></div>
        <h1>P2P Betting</h1>
        <a href="index.html" class="button">Home</a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-login" method="post">
            <div class="form-group">
                <label for="emailOrPhone">Email or Phone</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="join.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
