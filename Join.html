<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - P2P Betting</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #005f99;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Join Form Container */
        .join-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 50px 20px;
        }

        .join-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .join-box h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .join-box .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .join-box .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .join-box .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .join-box .input-group input:focus {
            outline: none;
            border-color: #005f99;
        }

        .join-box .join-btn {
            width: 100%;
            padding: 12px;
            background-color: #005f99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .join-box .join-btn:hover {
            background-color: #007acc;
        }

        .join-box .links {
            margin-top: 20px;
        }

        .join-box .links a {
            color: #005f99;
            text-decoration: none;
            margin: 0 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #005f99;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="logo">P2P Bet</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Join Form Section -->
    <section class="join-container">
        <div class="join-box">
            <h2>Create Your Account</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="join-btn">Join Now</button>
                </div>
                <div class="links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 P2P Bet. All rights reserved.</p>
    </footer>
</body>
</html>
