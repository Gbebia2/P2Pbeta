<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .nav-bar {
            width: 100%;
            background-color: #004c6c; /* Deep blue background */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff; /* White text */
            z-index: 1000; /* Ensure it stays on top */
        }

        .nav-bar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 50px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #005a9c; /* Lighter blue on hover */
        }

        .nav-bar a.button {
            background-color: #ffffff; /* White background for buttons */
            color: #004c6c; /* Deep blue text color for buttons */
        }

        .nav-bar a.button:hover {
            background-color: #e0e0e0; /* Light gray background on hover */
            color: #004c6c; /* Deep blue text color on hover */
        }

        .signup-container {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 60px; /* Offset for the fixed nav bar */
        }
        h2 {
            margin-bottom: 20px;
            color: #00608d; /* Blue color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #00608d; /* Blue color */
            outline: none;
        }
        .submit-button {
            background-color: #00608d; /* Blue color */
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #004a6b; /* Slightly darker blue */
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #00608d; /* Blue color */
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <h1>P2P Betting</h1>
        <a href="index.html" class="button">Home</a>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit-signup" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" maxlength="11" oninput="limitDigits(this)" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
